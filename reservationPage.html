<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/reservationPage.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

</head>

<body>
	     <script scr="javascript.js"></script>
    <div class="jumbotron">

        <h1 class="display-3">Reserve your seat!</h1>
        <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p> -->
        <hr class="my-4">
     <!--    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
        <p class="lead">
            <a class="btn btn-primary btn-lg" id="homeBtn" href="index.html" role="button" src="">Home</a>
        </p>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Reservation Page -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Table Reservation</h4>
                </div>
                <hr>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text" class="form-control " id="reserve_name" onfocus="this.value=''" value="First Name">
                        </div>
                        <div class="form-group">
                            <label for="">
                            Last Name</label>
                            <input type="text" class="form-control " id="reserve_name" onfocus="this.value=''" value="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input type="text" class="form-control " id="reserve_phone" onfocus="this.value=''" value="Phone number">                
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control " id="reserve_email" onfocus="this.value=''" value="Email">
                        </div>
         
                        <div class="form-group">
                            <label for="">Reservation Time</label>
                            <select class="form-control" id="reserve_time">
                                <option value="5:00">5:00</option>
                                <option value="5:30">5:30</option>
                                <option value="6:00">6:00</option>
                                <option value="6:30">6:30</option>
                                <option value="7:00">7:00</option>
                            </select>
                        </div>
                        <br>
                        <a href="/api/new"><button type="submit" class="btn btn-primary submit" id="submit">Submit</button></a>
                    
                        <button class="btn btn-primary" id="clearBtn" onclick="document.getElementById('clear').value = ''">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 <script>


	 $("#submit").on("click", function(event) {
      event.preventDefault();

      var newReservation = {
        name: $("#reserve_name").val().trim(),
        phone: $("#reserve_phone").val().trim(),
        email: $("#reserve_email").val().trim(),
        time: $("#reserve_time").val()
        
      };
      console.log(newReservation);
  });
 </script>
</body>

</html>
